<div class="container" *ngIf = "searchResults.length >0; else noStates">
<mat-card class="card">

  <mat-accordion >
  <mat-expansion-panel [disabled]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <b>State Name</b>
      </mat-panel-title>
      <mat-panel-description>
        State Code
      </mat-panel-description>
      <mat-panel-description>
        Region
      </mat-panel-description>
       <mat-panel-description>
        Office
      </mat-panel-description>
    </mat-expansion-panel-header>

 This the expansion 1 content
  </mat-expansion-panel>
  </mat-accordion>  

<mat-accordion *ngFor="let result of searchResults  | paginate: { itemsPerPage: 10, currentPage: p }">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{result.StateName}}
      </mat-panel-title>
      <mat-panel-description>
         {{result.StateCode}}
      </mat-panel-description>
      <mat-panel-description>
         {{result.Region}}
      </mat-panel-description>
       <mat-panel-description>
         {{result.Office}}
      </mat-panel-description>
    </mat-expansion-panel-header>

  <p>Address : {{result.Address}}</p>
  <p>EmailId : {{result.EmailId}}</p>
  <p>Mobile  : {{result.ContactNumber}}</p>
  </mat-expansion-panel>
</mat-accordion>
</mat-card>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
<ng-template #noStates>
  <p>{{error}}</p>
</ng-template>
