<div class="container" *ngIf = "searchResults.length >0; else noStates" style="width :75%; margin : 0 12.5% 0 12.5% ">
<mat-card class="card" >

  <mat-accordion style="width : 500px">
  <mat-expansion-panel [disabled]="true">
    <mat-expansion-panel-header>

      <mat-panel-description>
        State Code
      </mat-panel-description>
      <mat-panel-description>
        District Name
      </mat-panel-description>

    </mat-expansion-panel-header>

 This the expansion 1 content
  </mat-expansion-panel>
  </mat-accordion>  

<mat-accordion *ngFor="let result of searchResults  | paginate: { itemsPerPage: 10, currentPage: p }" style="width : 500px">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
  
      <mat-panel-description>
         {{result.StateCode}}
      </mat-panel-description>
      <mat-panel-description>
         {{result.DistrictName }}
      </mat-panel-description>
  
    </mat-expansion-panel-header>

   <p>Office Name  : {{result.Office}}</p>
  <p>Address : {{result.Address}},</p>
  <p style="margin-left:60px">{{result.Region}},</p>
  <p style="margin-left:60px">{{result.StateName}}</p>
  <p>EmailId : {{result.EmailId}}</p>
  <p>Mobile  : {{result.ContactNumber}}</p>
  </mat-expansion-panel>
</mat-accordion>
</mat-card>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
<ng-template #noStates>
  <p>{{error}}</p>
</ng-template>
